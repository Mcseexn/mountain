<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Hello Spring boot2233444442</h1>
<div class="btn btn-primary" onclick="getData()">获取属性字段列表</div>
<div class="btn btn-primary" onclick="getList()">获取属性内容列表</div>
<label for="">
    线路编码：<input type="text" id="roadcode" value="G217">
</label>
<label for="">
    起点桩号：<input type="text" id="startzh" value="1815.4">
</label>
<label for="">
    终点桩号：<input type="text" id="endzh" value="1835.9">
</label>
<script>
    function getData() {
        console.log("getData....")
        $.ajax({
            url: "http://localhost:8081/onepic/nbattr/getattributefield",
            data: {},
            type: "get",
            dataType: "jsonp",
            success: function (data) {
                console.log("success...", data);
            },
            error: function (e) {
                console.log(e);
            }
        });
    }
    function getList() {
        console.log("getData....")
        var roadcode = $("#roadcode").val()
        var startzh = $("#startzh").val()
        var endzh = $("#endzh").val()
        $.ajax({
            url: "http://localhost:8081/onepic/nbattr/find",
            data: {roadcode:roadcode,startzh:startzh,endzh:endzh},
            type: "get",
            dataType: "jsonp",
            success: function (data) {
                console.log("success...", data);
            },
            error: function (e) {
                console.log(e);
            }
        });
    }
</script>
</body>
</html>
